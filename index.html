<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <h2>My shopping cart</h2>
         <div class="cart" id="cartId">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus" id="minus-1"></i></button>
                           <input type="number" min="0" class="form-control text-center" value="1" id="input-1">
                           <button class="btn btn-default"><i class="fas fa-plus" id="plus-1"></i></button>
                        </div>
                        <h5>$<span  id="input1-price">1219</span></h5>
                        <button class="btn btn-default"> <i class="fas fa-times fa-2x" id="remove-item1"></i></button>
                       
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus" id="minus-2"></i></button>
                           <input type="number" min="0" class="form-control text-center" value="1" id="input-2">
                           <button class="btn btn-default"><i class="fas fa-plus" id="plus-2"></i></button>

                        </div>
                        <h5>$<span id="input2-price">59</span></h5>
                        <button class="btn btn-default"> <i class="fas fa-times fa-2x" id="remove-item1"></i></button>
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1278</span></h5>
                        <h5>$ <span id="tax">127.8</span></h5>
                        <h5>$ <span id="totalAmount">1405.8</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button  type="button" class="btn btn-success " id="check-out">Check Out</button>
               </div>
               


               <!-- <div class="col-md-12 " style="display: none;" id="check-out-show" >
                  <div class="col-md-8">
                     <h5>Subtotal: </h5>
                     <h5>Tax:</h5>
                     <h5>Total:</h5>
                  </div>

                  <div class="col-md-4 status">
                     <h5>$ <span id="subtotal">1278</span></h5>
                     <h5>$ <span id="tax">127.8</span></h5>
                     <h5>$ <span id="totalAmount">1405.8</span></h5>
                  </div>
               </div> -->
               </div>
            </div>
         </div>
      </div>
   </section>

   <div class="container">
      <div class="row" id="checkFinal">
         <div class="col-md-8">
            <h5>Subtotal: </h5>
            <h5>Tax:</h5>
            <h5>Total:</h5>
         </div>
   
         <div class="col-md-4 status">
            <h5>$ <span id="subtotal">1278</span></h5>
            <h5>$ <span id="tax">127.8</span></h5>
            <h5>$ <span id="totalAmount">1405.8</span></h5>
         </div>
      </div>
   </div>
   

   <script src="app.js"></script>
</body>

</html>
